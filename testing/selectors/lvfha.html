<!doctype html>
<html>
<head style="display: block;">
  <meta charset="utf-8"/>
  <title>Link Visited Focus Hover Active</title>
  <style style="display: block; padding: 10px; border: solid" contenteditable>

a:link {color: navy;}
a:visited {color: gray;}
a:focus {color: orange;}
a:hover {color: red;}
a:active {color: yellow;}


  </style>
</head>
<body>
  <ul>
    <li><a href="http://twitter.com">Twitter (visited)</a></li>
    <li><a contenteditable>Placeholder link (no href)</a></li>
    <li><a href="http://neverbeen.com">Never been</a></li>
    <li><a href="javascript:void()">Javascript void</a></li>
    <li><a href>Empty HREF</a></li>
  </ul>

</body>
</html>
