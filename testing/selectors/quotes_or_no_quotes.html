<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Testing Case Sensitivity of Attributes</title>
  <style>
  label {text-decoration: overline;}
  *[title=4ch4] {color: red;}
  *[title="3ch3"] {color: blue;}
  *[for=2ch2] {color: green;}
  *[for="1ch1"] {color: yellow;}
  :empty:not(input) {margin: 100px; border: red solid;}
  </style>
</head>
<body><br>
<ul>
  <li><input type="checkbox" id="ch1"> <label for="1ch1">This is a label</label></li>
  <li><input type="CHECKBOX" id="ch2"> <label for="2ch2">This is a label</label></li>
  <li><input type="radio" id="ch3"> <label title="3ch3">This is a label</label></li>
  <li><input type="text" id="ch4"> <label title="4ch4">This is a label</label></li>
</body>
</html>
